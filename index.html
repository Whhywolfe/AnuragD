<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ANURAG DWIVEDI OFFICIAL - Premium</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@400;700&display=swap" rel="stylesheet" />

<!-- Font Awesome CDN for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<style>
  :root {
    --gold-1: #FFD700;
    --gold-2: #FFB400;
    --bg-dark-start: #080a1f;
    --bg-dark-end: #0d133d;
  }

  body {
    margin: 0;
    min-height: 100vh;
    background:
      linear-gradient(180deg, rgba(8,10,31,0.8) 0%, rgba(13,19,61,0.8) 100%), 
      url('https://i.postimg.cc/Vd5vzMVb/c8dd944592aa96820743d35f3b627dae.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    color: white;
    padding: 30px;
  }

  .card {
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    padding: 40px 50px;
    border-radius: 20px;
    max-width: 850px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.9);
  }

  .profile-img {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    object-fit: cover;
    border: 6px solid var(--gold-1);
    box-shadow:
      0 6px 18px rgba(0,0,0,0.8),
      0 0 30px rgba(255,215,0,0.15),
      inset 0 2px 6px rgba(255,255,255,0.05);
    margin: 0 auto 22px;
    background: #111;
    display: block;
    animation: glowRing 4s linear infinite;
  }

  @keyframes glowRing {
    0%, 100% {
      box-shadow:
        0 6px 18px rgba(255,215,0,0.7),
        0 0 35px rgba(255,215,0,0.5),
        inset 0 2px 6px rgba(255,255,255,0.15);
    }
    50% {
      box-shadow:
        0 6px 18px rgba(255,215,0,0.3),
        0 0 15px rgba(255,215,0,0.2),
        inset 0 2px 6px rgba(255,255,255,0.05);
    }
  }

  /* Sliding name container */
  .sliding-name-wrapper {
    width: 300px; /* fixed width */
    margin: 0 auto 18px;
    overflow: hidden;
  }

  /* Sliding name text */
  .sliding-name {
    display: inline-block;
    white-space: nowrap;
    font-family: 'Playfair Display', serif;
    font-weight: 900;
    font-size: clamp(28px, 6vw, 52px);
    text-transform: uppercase;
    background: linear-gradient(90deg, #4db8ff, #0066ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow:
      0 0 10px rgba(77, 184, 255, 0.9),
      0 0 20px rgba(0, 102, 255, 0.8);
    animation: slide-left 8s linear infinite;
    will-change: transform;
  }

  @keyframes slide-left {
    0% {
      transform: translateX(100%);
    }
    100% {
      transform: translateX(-100%);
    }
  }

  .partner-logo img {
    height: 64px;
    border-radius: 10px;
    box-shadow: 0 0 25px rgba(255,165,0,0.3);
    margin-bottom: 16px;
  }

  /* Tagline full width, center aligned in one line */
  .tagline {
    font-weight: 900;
    font-size: clamp(16px, 2.5vw, 20px);
    letter-spacing: 2px;
    color: var(--gold-1);
    background: linear-gradient(180deg, rgba(255,215,0,0.05), rgba(255,140,0,0.02));
    padding: 12px 25px;
    border-radius: 14px;
    margin: 0 auto 30px;
    max-width: 850px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    text-shadow: 0 1px 6px rgba(0,0,0,0.7);
    user-select: none;
    text-transform: uppercase;
    text-align: center;
    white-space: nowrap; /* keep in one line */
    overflow-x: auto; /* horizontal scroll if needed on very small screens */
  }

  .premium-badge {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 8px 20px;
    font-weight: 700;
    color: #111;
    background: linear-gradient(90deg, var(--gold-1), var(--gold-2));
    border-radius: 50px;
    box-shadow: 0 6px 20px rgba(255,180,30,0.2), inset 0 1px 0 rgba(255,255,255,0.3);
    margin-bottom: 24px;
    font-size: 1.1rem;
    user-select: none;
  }

  .premium-badge i {
    color: #444;
    font-size: 1.3rem;
  }

  /* Timer below */
  .timer {
    font-weight: 900;
    font-size: clamp(18px, 2.2vw, 24px);
    background: linear-gradient(90deg, var(--gold-1), var(--gold-2));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 2px 6px rgba(0,0,0,0.85);
    margin-bottom: 30px;
    user-select: none;
    animation: pulseGlow 2.5s ease-in-out infinite;
  }

  @keyframes pulseGlow {
    0%, 100% {
      text-shadow:
        0 2px 6px rgba(255,215,0,0.8),
        0 0 20px rgba(255,215,0,0.6);
    }
    50% {
      text-shadow:
        0 2px 6px rgba(255,215,0,0.3),
        0 0 10px rgba(255,215,0,0.2);
    }
  }

  .btn {
    display: inline-flex;
    gap: 12px;
    align-items: center;
    padding: 15px 38px;
    border-radius: 50px;
    font-weight: 800;
    text-decoration: none;
    color: #111;
    background: linear-gradient(90deg, var(--gold-1), var(--gold-2), var(--gold-1));
    background-size: 200% 100%;
    box-shadow: 0 12px 30px rgba(255,160,0,0.15), 0 4px 10px rgba(0,0,0,0.7);
    transition: transform 0.25s ease, box-shadow 0.25s ease, background-position 0.5s ease;
    user-select: none;
  }
  .btn:hover {
    transform: translateY(-3px) scale(1.04);
    box-shadow: 0 20px 50px rgba(255,160,0,0.25);
    background-position: 200% center;
  }
  .btn i {
    font-size: 1.4rem;
  }

  @media (max-width: 480px) {
    .profile-img {
      width: 120px;
      height: 120px;
      border-width: 5px;
    }
    .sliding-name-wrapper {
      width: 260px;
      margin-bottom: 14px;
    }
    .sliding-name {
      font-size: clamp(22px, 8vw, 36px);
      height: auto;
    }
    .timer {
      font-size: clamp(16px, 5vw, 20px);
      margin-bottom: 22px;
    }
    .tagline {
      font-size: 14px;
      max-width: 100%;
      padding: 10px 15px;
      letter-spacing: 1px;
      white-space: normal; /* allow wrap on small screen */
    }
  }
</style>
</head>
<body>
  <div class="card" role="main" aria-label="Anurag Dwivedi Premium Card">
    <img class="profile-img" src="https://i.postimg.cc/hXY9JLP7/IMG-20250811-WA0003.jpg" alt="Anurag Dwivedi" />

    <div class="sliding-name-wrapper" aria-label="Sliding name container" aria-live="polite" role="text">
      <div class="sliding-name" aria-label="Sliding text showing name Anurag Dwivedi Official">
        ANURAG DWIVEDI OFFICIAL
      </div>
    </div>

    <div class="partner-logo">
      <img src="https://i.postimg.cc/KKKhDh4z/IMG-20250811-WA0002.jpg" alt="Dream11" />
    </div>

    <div class="tagline" role="note" aria-live="polite" aria-atomic="true">
      DREAM11 MEGA CONTEST · GRAND LEAGUE EXPERT TEAMS · HAR MATCH JEET KI TARAF
    </div>

    <div class="premium-badge">
      <i class="fas fa-shield-alt"></i> PREMIUM
    </div>

    <div class="timer" id="timer" aria-live="polite" aria-atomic="true">30 Seconds</div>

    <a
      class="btn"
      href="https://t.me/+tzOHGIgxBZkwNDll"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="Join Anurag Dwivedi Official Telegram channel"
    >
      <i class="fab fa-telegram"></i> TELEGRAM JOIN NOW
    </a>
  </div>

<script>
  (function(){
    let timeLeft = 30;
    const timerEl = document.getElementById('timer');

    function formatText(t){
      return t + (t === 1 ? ' Second' : ' Seconds');
    }

    function updateTimer(){
      if(!timerEl) return;
      timerEl.innerText = formatText(timeLeft);
      timeLeft--;
      if(timeLeft < 0) timeLeft = 30;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  })();
</script>

</body>
</html>
